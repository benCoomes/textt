<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles.css">
  <title>textt</title>
</head>

<body>
  <main>
    <h1><a href="../index.html">textt</a></h1>

    <h2>All Os</h2>
    <p>This transformer replaces all vowels with the letter 'o'.</p>
    
    <label for="input-plaintext">Input</label>    
    <textarea id="input-plaintext" class="textt-input" placeholder="Enter text here" rows="5" cols="80"></textarea>
    
    <label for="input-modifiedtext">Output</label>
    <textarea id="input-modifiedtext" class="textt-input" rows="5" cols="80" readonly="true"></textarea>
  </main>
</body>

</html>

<script src="all_os.js"></script>
