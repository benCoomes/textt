<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles.css">
  <title>textt</title>
</head>

<body>
  <main>
    <h1><a href="../index.html">textt</a></h1>

    <h2>Text to Character Codes</h2>
    <p>This transformer displays the <a href="https://en.wikipedia.org/wiki/UTF-16">UTF-16 code units</a> for the input as space-delimited integers.</p>
    
    <label for="input-plaintext">Text</label>    
    <textarea id="input-plaintext" class="textt-input" placeholder="Enter text here" rows="5" cols="80"></textarea>
    
    <label for="input-modifiedtext">Character Codes</label>
    <textarea id="input-modifiedtext" class="textt-input" rows="5" cols="80" readonly="true"></textarea>
  </main>
</body>

</html>

<script src="text_to_charcodes.js"></script>
